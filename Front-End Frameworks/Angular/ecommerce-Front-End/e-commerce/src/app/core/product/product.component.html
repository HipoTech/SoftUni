<div [@fadeInState]="stateName" class="col-sm-4">
  <div class="product-image-wrapper">
    <div class="single-products">
      <div class="productinfo text-center">
        <img src={{product.imageUrl}} alt={{product.title}} />
        <h2>{{product.price}}</h2>
        <p>{{product.title}}</p>
        <a [routerLink]="['/product/', product._id]" class="btn btn-default add-to-cart"><i
            class="fa fa-shopping-cart"></i>Product details</a>
      </div>
      <div *ngIf='!!isLoggedIn' class="product-overlay">
        <div class="overlay-content">
          <h2>{{product.price}}</h2>
          <p>{{product.title}}</p>
          <a [routerLink]="['/product/', product._id]" class="btn btn-default add-to-cart"><i
              class="fa fa-shopping-cart"></i>Product Details</a>
          <a (click)='deleteProduct(product._id)' class="btn btn-default add-to-cart"><i
              class="fa fa-shopping-cart"></i>Delete {{product.title}}</a>
        </div>
      </div>
    </div>
    <div class="choose">
      <ul class="nav nav-pills nav-justified">
        <li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
        <li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
      </ul>
    </div>
  </div>
</div>
