<section id="form">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-1">
        <div class="login-form">
          <h2>Login to your account</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <input formControlName="userName" type="text" placeholder="Name" />
            <input formControlName="password" type="email" placeholder="Email Address" />
            <span>
              <input type="checkbox" class="checkbox">
              Keep me signed in
            </span>
            <button type="submit" class="btn btn-default">Login</button>
          </form>
        </div>
      </div>
      <div class="col-sm-1">
        <h2 class="or">OR</h2>
      </div>
      <div class="col-sm-4">
        <div class="signup-form">
          <h2>New User Signup!</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
            <input formControlName="userName" type="text" placeholder="Name" />
            <input formControlName="email" type="email" placeholder="Email Address" />
            <input formControlName="password" type="password" placeholder="Password" />
            <input formControlName="repeatePassword" type="password" placeholder="Repeate password" />
            <button type="submit" class="btn btn-default">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
