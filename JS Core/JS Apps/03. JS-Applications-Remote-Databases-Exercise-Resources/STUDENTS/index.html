<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
            <tr>
                <th>
                    <input type="number" class="idInput">
                </th>
                <th>
                    <input type="text" class="firstNameInput">
                </th>
                <th>
                    <input type="text" class="lastNameInput">
                </th>
                <th>
                    <input type="number" class="facultyNumberInput">
                </th>
                <th>
                    <input type="number" class="gradeInput">
                </th>
                <th>
                    <button id="addStudentBtn">Add Student to database</button>
                </th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="./app.js"></script>
</body>

</html>
